<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div
      data-qa="card"
      class="buy">
      <img class="buy__logo" src="/src/images/imac.jpeg" alt="imac">

      <p class="buy__info">APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</p>
      <p class="buy__code">Product code: 195434</p>
      <div class="stars stars--0">
        <div class="stars__star"></div>
        <div class="stars__star"></div>
        <div class="stars__star"></div>
        <div class="stars__star"></div>
        <div class="stars__star"></div>
        <p>Reviews: 5</p>
      </div>
      <div class="buy__price">
        <p class="price buy__name">Price:</p>
        <p class="price buy__sum">$2,199</p>
      </div>
      <a data-qa="hover" href="#" class="buy__btn blue-link">
        BUY
      </a>
    </div>
  </body>
</html>
