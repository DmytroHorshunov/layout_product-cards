<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="product-card" data-qa="card">
      <img
        class="product-card__imac"
        src="/src/images/imac.jpeg"
        alt="IMac"
      >
      <p class="product-card__info">APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</p>
      <p class="product-card__code">Product code: 195434</p>
      <div class="rating">
        <div class="rating__stars">
          <div class="rating__star"></div>
          <div class="rating__star"></div>
          <div class="rating__star"></div>
          <div class="rating__star"></div>
          <div class="rating__star"></div>
        </div>
        <p class="rating__reviews">
          Reviews: 5
        </p>
      </div>
      <div class="product-card__price">
        <p class="product-card__item">Price:</p>
        <p class="product-card__value">$2,199</p>
      </div>
      <a href="#"
        class="product-card__button"
        data-qa="hover"
      >
      BUY
      </a>
    </div>
  </body>
</html>
